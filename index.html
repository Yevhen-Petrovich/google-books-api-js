<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Book Finder</title>
  <link rel="shortcut icon" href="img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="text-white">
  <div class="container">
    <div id="title" class="center">
      <ul id="google" class="text-center">
        <li><a id="g">G</a>
        <li><a id="o1">o</a>
        <li><a id="o">o</a>
        <li><a id="g">g</a>
        <li><a id="l">l</a>
        <li class="e"><a id="o1">e</a>
      </ul>
      <h1 id="header" class="text-center">Book Finder</h1>
      <div class="row">
        <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
          <input id="search-box" type="text" class="form-control" placeholder="Search Books!...">
          <button type="button" id="search" class="btn btn-primary" onclick="">Search</button>
          <div class="loader hide"></div>
        </div>
      </div>
    </div>
    <div class="book-list">
      <h2 class="text-center">Search Result</h2>
      <h3 id="found" class="text-center"></h3>
      <div id="list-output" class="row mt-4 text-dark">
        <!-- card  -->
      </div>
      <button id="next-page" class="btn btn-primary" onclick="">More Books</button>

    </div>
    <footer class="text-center mt-5">
      <div>Made by:
        <a class="text-white" target="_blank" href="https://github.com/Yevhen-Petrovich">Yevhen Kholiavka</a>
        <ul class="container" id="year"></ul>
      </div>

    </footer>
  </div>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">
  <script src="js/app.js"></script>
  <script src="js/menu.js"></script>

</body>

</html>
